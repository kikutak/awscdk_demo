
<head>
    <title>AWS CDK Demo</title>
    <style>
        th{
            width:auto
        }
    </style>
    <meta charset="UTF-8">
</head>
<header>
    <h1>AWS CDK Demo</h1>
</header>
<body>
    <h3>cdkdemobucketの中身</h3>
    <table border="1">
        <tr>
            <th bgcolor="#e0e0e0">Contents</th>
            <th bgcolor="#e0e0e0">URL</th>
        </tr>
        {% for key, value in bucketdata.items() %}
        <tr>
            <th align="left">{{ key }}</th>
            <th><a align="left" href="{{ value }}">{{ value }}</a></th>
        </tr>
        {% endfor %}
    </table>
</body>
